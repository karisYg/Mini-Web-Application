{% extends 'layout.html' %}

{% block body %}

<h1>Dashboard <small style=" color:green;">Welcome {{session.username}}</small></h1>
<a class="btn btn-success" href="/add_goal">Add a  Goal</a>
<hr>

<table class="table table-stripped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    <!--loop through all the goals available in our database-->

    {% for goal in goals%}
    <tr>
        <td>{{goal.id}}</td>
        <td>{{goal.title}}</td>
        <td>{{goal.author}}</td>
        <td>{{goal.created_date}}</td>
        <td><a href="edit_goal/{{goal.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
            <form action="{{url_for('delete_goal', id=goal.id)}}" method="post">
            <input type="hidden" name="method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger" ></form>
        </td>
    </tr>
    {% endfor %}

</table>



{% endblock %}
